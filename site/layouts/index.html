{{ define "main" }}
<div class="wap">
  <div class="container crop">
    <div class="line"></div>
    <div class="hero">
      <div class="logo">
        <img class="logo--large" src="./logos/logoLarge.svg" alt="large logo black">
        <img class="logo--small" src="./logos/logoSmall.svg" alt="mobile Logo Small">
      </div>
      <div class="info-wrap">
        <h3>online only</h3>
        <h3 class="spaced">5.6 - 5.7.20</h3>
        <h3 class="spaced">10 am - 7 pm</h3>
      </div>
    </div>
    <div class="line bottom"></div>
    <div class="designer-wrap">
      {{ range (where .Site.RegularPages "Type" "designer")}}
      <div class="box">
        <div class="embed">
          <img src="{{ with .Params.image }}{{ . }}{{ end }}" alt="Artist Headshot">
        </div>
        <a class="item-title" href="{{ .Permalink}}"><h4>{{ .Title }}</h4></a>
        <p>{{ .Description}}</p>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
